<head>
  <meta charset="UTF-8">
  <title>Paperlight Desktop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="toolbar">

    <button onclick="format('italic')"><i>I</i></button>
    <button onclick="format('underline')"><u>U</u></button>
    <button onclick="formatBlock('H1')">H1</button>
    <button onclick="formatBlock('H2')">H2</button>
    <button onclick="formatBlock('H3')">H3</button>
    <button onclick="format('insertUnorderedList')">â€¢ List</button>
    <button onclick="format('insertOrderedList')">1. List</button>

    <button id="saveBtn">Save as DOCX</button>
  </div>

  <div id="editor" contenteditable="true">
    Start writing here...
  </div>

  <script src="app.js"></script>
</body>
</html>
